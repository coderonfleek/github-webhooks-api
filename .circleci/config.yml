version: 2.1
jobs:
  build:
    executor: heroku/default
    steps:
      - checkout
      - run:
          name: Set new key
          command: KEY=$(openssl rand -base64 12)
      - run:
          name: Create .env file and set the secret key
          command: echo "GITHUB_WEBHOOK_SECRET=${KEY}" > .env
      - run:
          name: Send Mail to Admin
          command: |
            echo "New Key: ${KEY}" | sendmail -f key@scheduled.com -s "New Webhooks Key" -t $ADMIN_EMAIL
      - heroku/install
      - heroku/deploy-via-git:
          app-name: $HEROKU_APP_NAME
orbs:
  heroku: circleci/heroku@0.0.10

